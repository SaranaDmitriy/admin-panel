<!DOCTYPE html>
<html>
<!-- lang="en" -->

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Page</title>
</head>
<body>
  
  <div class="login">
    <div class="main_window">
      <div class="login_header">
        <div class="logo_name">
          <img class="logo_img" src="static/img/logo.png">
          Merkury
        </div>
        <div class="reg_logo">
          <div class="register_btn">Register</div>
          <div class="login_btn">Login</div>
        </div>
      </div>
      <div class="login_main">
        <div class="welcome">Welcome <span>back!</span></div>
        <div class="input_login">
          <img src="static/img/icons/menu_users.png">
          <input class="temp_login" placeholder="Username">
        </div>
        <p class="input_login">
          <img src="static/img/icons/password_icon.png">
          <input class="temp_login" type="password" placeholder="Password">
        </p>
        <div class="enter_btn">
          <a href="" class="login_button col-12">Enter</a>
          <div class="arrow"></div>
        </div>
      </div>
      <div class="login_main">
        <div class="welcome"><span>Register</span></div>
        <div class="input_login">
          <img src="static/img/icons/menu_users.png">
          <input class="temp_login" placeholder="Username">
        </div>
        <p class="input_login input_login_click">
          <img src="static/img/icons/password_icon.png">
          <input class="temp_login" type="password" placeholder="Password">
        </p>
        <p class="input_login">
          <img src="static/img/icons/password_icon.png">
          <input class="temp_login" type="password" placeholder="Repeat">
        </p>
        <div class="enter_btn reg_btn">
          <a href="" class="login_button col-12">Sign Up</a>
          <div class="arrow"></div>
        </div>
      </div>
    </div>
  </div>
 
</body>
</html>
