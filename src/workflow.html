<!DOCTYPE html>
<html>
<!-- lang="en" -->

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Workflow</title>
</head>

<body>

  <article class="admin-panel">
    <div class="menu-block col-2">
      <div class="menu-logo row-1">
        <img class="menu-logo-img" src="static/img/logo.png" alt="logo">
        <span class="menu-title">Merkury</span>
      </div>
      <nav>
        <ul class="menu-main">
          <li>
            <a href="/home.html">
              <img src="static/img/icons/menu_home.png" alt="home">
              <span class="menu-title-item">Home</span>
            </a>
          </li>
          <li>
            <a href="/workflow.html">
              <img src="static/img/icons/menu_workflow.png" alt="workflow">
              <span class="menu-title-item">Workflow</span>
            </a>
          </li>
          <li>
            <a href="/statistics.html">
              <img src="static/img/icons/menu_statistick.png" alt="statistics">
              <span class="menu-title-item">Statistics</span>
            </a>
          </li>
          <li>
            <a href="/calendar.html">
              <img src="static/img/icons/menu_calendar.png" alt="calendar">
              <span class="menu-title-item">Calendar</span>
            </a>
          </li>
          <li>
            <a href="/users.html">
              <img src="static/img/icons/menu_users.png" alt="users">
              <span class="menu-title-item">Users</span>
            </a>
          </li>
          <li>
            <a href="/settings.html">
              <img src="static/img/icons/menu_settings.png" alt="settings">
              <span class="menu-title-item">Settings</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
    <div class="user-window col-10">
      <div class="user-window-header row-1">
        <div class="header-left">
          <div class="menu-control">
            <img src="static/img/icons/left_arrow_blue.png" alt="arrow_blue">
            <img src="static/img/icons/menu.png" alt="menu">
            <img src="static/img/icons/right_arrow_blue.png" alt="arrow_blue">
          </div>
          <div><img src="static/img/icons/search.png" alt="search"></div>
        </div>
        <div class="header-right">
          <div class="add-project">
            <a class="btn-small" href="">
              <img src="static/img/icons/plus.png" alt="plus">
              <span>Add project</span>
            </a>
          </div>
          <div><img src="static/img/icons/message.png" alt="message"></div>
          <div><img src="static/img/icons/notification.png" alt="message"></div>
          <div class="user-profile">
            <a class="user-profile-item" href="">
              <img src="static/img/icons/photo.png" alt="photo">
              <img src="static/img/icons/down_arrow.png" alt="down_arrow">
            </a>
          </div>
        </div>
      </div>

      <div class="user-window-info home-main row-11">
        <main class="main">
          <div class="mainList list1">
            <div class="titleText titleDo">To Do<img src="static/img/icons/big_arrow.png"></div>
          </div>
          <div class="mainList list2">
            <div class="titleText titlePro">In Progress<img src="static/img/icons/big_arrow.png"></div>
          </div>
          <div class="mainList list3">
            <div class="titleText titleComp">Completed<img src="static/img/icons/big_arrow.png"></div>
          </div>
        </main>
      </div>
    </div>
  </article>
  <script>
    (() => {
      let toDo = [{ name: 'New website for JCD.PL', status: '5 days left', watch: 'gray' }, { name: 'Free PSD Template vol.3', status: '5 days left', watch: 'gray' }, { name: 'New logo for Google', status: '5 days left', watch: 'gray' }, { name: 'New website for Windu.org', status: '5 days left', watch: 'gray' }, { name: 'Free PSD Template vol.2', status: '5 days left', watch: 'gray' }, { name: 'Iconset Vol.3', status: '5 days left', watch: 'gray' }];
      let inProgres = [{ name: 'New logo for Apple', status: '1 days left', watch: 'gray' }, { name: 'Daily Ul Kit', status: '5 days left', watch: 'gray' }, { name: 'Business Cards', status: '5 days left', watch: 'red' }];
      let complete = [{ name: 'Free PSD Template vol.3', status: 'Completed!', watch: 'green' }, { name: 'Iconset Vol.1', status: 'Completed!', watch: 'green' }, { name: 'New website for Symu.co', status: 'Completed!', watch: 'green' }, { name: 'Iconset Vol.2', status: 'Completed!', watch: 'green' }];

      function letFor(name, inputName, inputStatus, watch) {
        let bigBlock = document.querySelector(`${name}`);
        let block = document.createElement('div');
        let elem = document.createElement('div');
        let mainblock = document.createElement('div');
        let elemImg = document.createElement('img');
        let rincle = document.createElement('div');
        let letter = document.createElement('div'); 
        let onlyText = document.createElement('div');
        let nameText = document.createElement('div');
        let completed = document.createElement('div');
        let imgInComp = document.createElement('img');

        block.setAttribute('class', 'block');
        elem.setAttribute('class', 'elem');
        mainblock.setAttribute('class', 'mainblock');
        rincle.setAttribute('class', 'rincle');
        letter.setAttribute('class', 'letter');
        onlyText.setAttribute('class', 'onlyText');
        nameText.setAttribute('class', 'nameText');
        completed.setAttribute('class', 'completed');

        imgInComp.src = 'static/img/icons/watch_gray.png';
        letter.innerText = inputName[0];
        elemImg.src = 'static/img/icons/options.png';
        nameText.innerText = inputName;
        completed.innerText = inputStatus;

        if (watch == 'green') {
          imgInComp.src = 'static/img/icons/watch_green.png';
          completed.style.color = '#00bf1b';
        }
        if (watch == 'red') {
          imgInComp.src = 'static/img/icons/watch_red.png';
          completed.style.color = '#f83c7b';
        }

        bigBlock.append(block);
        block.append(elem);
        elem.append(mainblock);
        elem.append(elemImg);
        mainblock.append(rincle);
        rincle.append(letter);
        mainblock.append(onlyText);
        onlyText.append(nameText);
        onlyText.append(completed);
        completed.append(imgInComp);
      }

      for (let i = 0; i < toDo.length; i++) {
        let name = '.list1';
        let inputName = toDo[i].name;
        let inputStatus = toDo[i].status;
        let watch = toDo[i].watch;
        letFor(name, inputName, inputStatus, watch);
      }

      for (let i = 0; i < inProgres.length; i++) {
        let name = '.list2';
        let inputName = inProgres[i].name;
        let inputStatus = inProgres[i].status;
        let watch = inProgres[i].watch;
        letFor(name, inputName, inputStatus, watch);
      }

      for (let i = 0; i < complete.length; i++) {
        let name = '.list3';
        let inputName = complete[i].name;
        let inputStatus = complete[i].status;
        let watch = complete[i].watch;
        letFor(name, inputName, inputStatus, watch);
      }
    })();
  </script>
</body>

</html>
